<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hyperlink</title>
</head>
<body>
    
    <a href="nyoba.html">Kembali</a>

    <h1>LOGIN</h1>
    <form action="">
        <label for="iname">Username</label>
        <input id="iname" type="text" placeholder="Username">
        <br>

        <label for="ipassword">Password</label>
        <input id="ipassword" type="password" placeholder="Password">
        <br>

        <button type="submit">Masuk</button>

    </form>

    <h2>Pilih bahasa yang kamu sukai : </h2>
    <form action="">
        <input type="radio" id="cpp" name="fav_language" value="C++">
        <label for="cpp">C++</label>
        <br>

        <input type="radio" id="js" name="fav_language" value="Java Script">
        <label for="js">Java Script</label>
        <br>

        <input type="radio" id="python" name="fav_language" value="Python">
        <label for="python">Python</label>
        <br>

        <input type="radio" id="ruby" name="fav_language" value="Ruby">
        <label for="ruby">Ruby</label>
    </form>

    <h2>Pilih kendaraan yang anda miliki : </h2>
    <form>
        <input type="checkbox" id="motor" name="motor" value="Bike">
        <label for="motor"> Motor</label>
        <br>
        <input type="checkbox" id="mobil" name="mobil" value="Car">
        <label for="mobil"> Mobil</label>
        <br>
        <input type="checkbox" id="pesawat" name="pesawat" value="Boat">
        <label for="pesawat"> Pesawat</label>
        <br>
        <input type="checkbox" id="jet pribadi" name="jet pribadi" value="Private jet">
        <label for="jet pribadi"> Jet Pribadi</label>
        <br>
      </form>

</body>
